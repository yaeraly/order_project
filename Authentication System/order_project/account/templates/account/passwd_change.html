{% extends 'base.html' %}


{% block content %}
<div id="logreg-forms">
  <form action="{% url 'password_change' %}" method="post">{% csrf_token %}

    {% include 'account/snippets/title.html' with title='Password Change' %}

    <input type="password" name="old_password" class="form-control" placeholder="Old Password" autofocus>
    {{form.old_password.errors}}
    <input type="password" name="new_password1" class="form-control" placeholder="New Password">
    {{form.new_password1.errors}}
    <input type="password" name="new_password2" class="form-control" placeholder="Confirm Password">
    {{form.new_password2.errors}}

    <button class="btn btn-success btn-block" type="submit">
      Change My Password
    </button>

    <a href="{% url 'password_reset' %}">Forgot password?</a>
    <hr>
  </form>
</div>
{% endblock content %}
