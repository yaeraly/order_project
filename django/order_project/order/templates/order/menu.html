{% extends 'base.html' %}


{% block content %}

{% include 'snippets/messages.html' %}

<div class="m-auto pb-5">
  <h3 class="text-center font-weight-bold">Today's Menu</h3>
  <h4 class="text-center text-uppercase font-weight-bold">{{ room }}</h4>
  <p class="text-center alert alert-primary">
  		<i>Please tick one from the choices provided</i>
  </p>
  <form action="" method="post">
    {% csrf_token %}
    <h3 id="lunch" class="text-center text-primary">Breakfast</h3>
      {{breakfastformset}}
      

    <h3 id="lunch" class="text-center text-primary">Lunch Menu</h3>
      {{lunchformset}}

    <h3 id="dinner" class="text-center text-primary">Dinner Menu</h3>
    {{dinnerformset}}

    <a href="{% url 'order:home' %}" class="btn btn-primary btn-lg btn-block mt-2">
      Cancel
    </a>
    <button type="submit" class="btn btn-primary btn-lg btn-block mt-2">
      Send
    </button>
    <button type="submit" class="btn btn-primary btn-lg btn-block mt-2">
      Send and Next Room
    </button>
  </form>
</div>



{% endblock content %}
